    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Créer un IntersectionObserver pour surveiller les sections
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Ajouter la classe 'appear' lorsque l'élément est visible
                        entry.target.classList.add("appear");
                    } else {
                        // Retirer la classe 'appear' lorsqu'il sort du champ de vision
                        entry.target.classList.remove("appear");
                    }
                });
            });
        
            // Cible toutes les sections observer
            const sections = document.querySelectorAll(".dynamic-section");
            sections.forEach(section => {
                observer.observe(section);
            });
        });
    
        </script>
</head>
